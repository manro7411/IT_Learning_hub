# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5435/authentication
quarkus.datasource.username=sleanz
quarkus.datasource.password=123456789
quarkus.datasource.devservices.enabled=false
