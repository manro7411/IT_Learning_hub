# Enable JWT
quarkus.smallrye-jwt.enabled=true

# Signing JWT
#smallrye.jwt.sign.key-location=classpath:privatePem.key
smallrye.jwt.sign.key-location=classpath:privateKey-pkcs8.pem
mp.jwt.verify.publickey.location=classpath:publicKey.pem


smallrye.jwt.sign.key-format=PEM
smallrye.jwt.sign.algorithm=RS256

# Verification JWT
mp.jwt.verify.issuer=https://example.com/issuer
